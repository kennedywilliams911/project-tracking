<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1 minimum-scale=1"
    />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="font-[Barlow_Condensed] overflow-x-hidden">
    <div class="flex justify-between md:p-20 flex-row p-10 relative z-1">
      <div>
        <img src="./images/logo.svg" alt="" />
      </div>

      <div class="flex gap-12 hidden md:flex">
        <div>PRODUCT</div>
        <div>FEATURES</div>
        <div>PRICING</div>
        <div>LOGIN</div>
      </div>
      <div class="md:hidden">
        <img src="./images/icon-hamburger.svg" alt="" />
      </div>
    </div>

    <div class="md:mb-30 mb-10">
      <div
        class="bg-[var(--Blue-100)] md:h-[450px] md:w-[800px] w-[400px] h-[600px] rounded-bl-[100px] absolute md:right-[-5px] md:top-[-10px] z-0 right-[-200px] top-[-30px]"
      ></div>

      <div class="absolute z-2 md:right-[-250px] top-[180px] right-[-153px]">
        <img src="./images/illustration-devices.svg" alt="" />
      </div>

      <div class="flex flex-col md:p-20 mt-20 p-10">
        <div class="flex md:gap-6 gap-4 pb-2 md:mt-20 mt-80 items-center">
          <div
            class="bg-[var(--Blue-950)] w-[50px] text-[white] text-center rounded-[20px]"
          >
            NEW
          </div>
          <div
            class="text-[var(--Blue-950)] font-[350] text-[18px] md:text-[18px]"
          >
            MONOGRAPH DASHBOARD
          </div>
        </div>

        <div class="md:text-[35px] text-[25px] font-[700]">
          POWERFUL INSIGHTS INTO YOUR TEAM
        </div>

        <div class="pb-8 text-[15px] md:text-[18px]">
          Project planning and time tracking <br />
          for agile teams
        </div>

        <div class="flex items-center gap-8">
          <div
            class="bg-[var(--Red-400)] md:w-[150px] text-[white] p-2 text-center rounded-[6px]"
          >
            SCHEDULE A DEMO
          </div>

          <div class="text-[var(--Blue-950)] font-[350]">
            TO SEE A LIVE PREVIEW
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
